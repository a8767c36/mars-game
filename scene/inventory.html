<title>Wooden Shelf</title>

<style>
body {
	height: 100%;
	margin: 0;
}

#scene {
	height: 100%;
}

/* Define the styles for the wooden shelf */
.shelf {
	width: calc(100% - 32px);
	height: calc(100% - 32px);
	border: 16px solid #6e5030;
	overflow: auto;

	background-color: #ab6e2e; /* Use a brown color for the wooden shelf */
	position: relative;
	color: black;
	display: flex;
	flex-wrap: wrap;
	/* justify-content: space-evenly; */
	justify-content: flex-start;
	align-items: flex-end;
	align-content: flex-start;
	/* gap: 1.5in; */
}

/* Define the styles for the items on the shelf */
.item {
	display: block;
  margin: 0.3in 0.5in;
  width: 100px;
  height: 100px;
  background-color: #fff; /* Use a white color for the items */
  border-radius: 10px;
  box-shadow: -6px 4px rgba(0,0,0,0.3);
  text-align: center;
  font-weight: bold;
  font-size: 16px;
}

.clickable {
	cursor: pointer;
}
.clickable:active {
	background-color: #ccc;
}

/* Define the styles for the food icon */
.food {
	background-image: url("/scene/inventory-food-1.png");
	background-size: cover;
}
.water {
	background-image: url("/scene/water-tank.png");
	background-size: cover;
}
.fertilizer {
	background-image: url("/scene/inventory-fertilizer-1.jpg");
	background-size: cover;
}
.led {
	background-image: url("/scene/inventory-led.webp");
	background-size: cover;
}
.electric-cable {
	background-image: url("/scene/inventory-cable.jpg");
	background-size: cover;
}
.solar-cells {
	background-image: url("/scene/inventory-solar-cells-1.png");
	background-size: cover;
}
.medicine {
	background-image: url("/scene/inventory-medicine.avif");
	background-size: cover;
}

/* Define the styles for the water bottle */
.water-bottle {
}

/* Define the styles for the torch */
.torch {
}

/* Define the styles for the tent */
.tent {
}

a {
	text-decoration: inherit;
	color: inherit;
}
</style>

<div class="shelf">
	<a href="#solar-cells" class="item solar-cells">Solar cells</a>
	<div class="item led">LEDs white</div>
	<div class="item clickable medicine" onclick="changeScene('inventory-medicine')">Medicine</div>
	<div class="item clickable food" onclick="changeScene('garden')">Food</div>
	<div class="item clickable water" onclick="changeScene('water-tank')">Water</div>
	<div class="item fertilizer">Fertilizer</div>
</div>
