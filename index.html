<!-- a few style adaptations -->
<style>
html, body {
	height: 100%;
	background-color: black;
	color: white;
	font-family: Verdana;
}

body {
	margin: 0;
	display: flex;
}

#sidebar {
	border: solid #6e5030;
	border-width: 1rem 0 1rem 0;
	background-color: #6e5030;
	z-index: 100;
	color: black;
}
#sidebar.big {
	border: solid #6e5030;
	border-width: 1rem 1rem 1rem 1rem;
	background-color: #ab6e2e; /* Use a brown color for the wooden shelf */
}
#sidebar .tracker {
	font-size: 2rem;
	white-space: nowrap;
	text-align: center;
	cursor: pointer;
}
#sidebar .tracker:hover {
	color: white;
}
#sidebar .tracker .in,
#sidebar .tracker img {
	display: none;
}
#sidebar .tracker img {
	height: 2rem;
}
#sidebar a {
	display: flex;
	white-space: nowrap;

	color: inherit;
	text-decoration: inherit;
}
#sidebar a .description {
	display: none;
}

/* if hovering over sidebar */
#sidebar.big {
	padding-right: 0.5rem;
}
#sidebar.big .tracker .in,
#sidebar.big .tracker img {
	display: inline;
}
#sidebar.big .tracker .out {
	display: none;
}

#sidebar.big a .description {
	display: inline-block;
	padding-top: 0.5rem;
	font-size: 1rem;
	padding-left: 1rem;
}

#sidebar audio {
	display: none;
}

#scene {
	flex-grow: 1;
}

</style>
<script src="/res/jquery-3.6.4.min.js"></script>
<script type="module" src="game-engine.js"></script>
</head>

<body>

<div id="sidebar">
	<div class="tracker" onclick="$('#sidebar').toggleClass('big')">
		<!-- <a href="https://www.freevector.com/crossroads-sign">FreeVector.com</a> -->
		<span class="in">«</span>
		<img src="/scene/index-2.png">
		<span class="out">»</span>
	</div>

	<div id="index" onclick="$('#sidebar').removeClass('big')">
		<a href="#rannara">
			<span class="rannara clickable icon"></span>
			<span class="description">Rakete</span>
		</a>

		<!-- <a href="https://www.freepik.com/icon/solar-panel_3463440">Icon by Freepik</a> -->
		<a href="#strom">
			<span class="clickable energy icon"></span>
			<span class="description">Energie</span>
		</a>

		<a href="#DRM">
			<span class="clickable robotics icon"></span>
			<span class="description">Raum & Arbeit</span>
		</a>
		<a href="#khae">
			<span class="clickable khae icon"></span>
			<span class="description">Nahrung (enthält Gemüse)</span>
		</a>

		<a href="#wabada">
			<span class="clickable wabada icon"></span>
			<span class="description">Wasser</span>
		</a>
		<a href="#lego">
			<span class="clickable lego icon"></span>
			<span class="description">Baumaterial</span>
		</a>
		<a href="#masse">
			<span class="clickable masse icon"></span>
			<span class="description">
				Metall & Keramik
				(seltene Erden und Phorphor)
			</span>
		</a>
	</div>

	<audio id="change-scene-sound" src="/res/mixkit-cool-interface-click-tone-2568.wav"></audio>
</div>

<div id="scene"></div>

</body>
