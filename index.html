<!doctype html>
<html>
<head>

<!-- a few style adaptations -->
<style>
html {
	height: 100%;
	background-color: black;
	color: white;
}

body {
	position: relative;
}

#sidebar {
	position: absolute;
	top: 1cm;
	right: 1cm;
}

#sidebar #expand-button {
	font-size: 2em;
	text-align: right;
}
#sidebar #nav {
	display: none;
}
#sidebar:hover #nav {
	display: block;
	background-color: rgba(169, 133, 76, 0.28);
}
#sidebar #nav > div {
	padding: 5px;
	font-size: 1.2em;
	cursor: pointer;
	font-family: Papyrus;
}
</style>
<script type="module" src="game-engine.js"></script>
<script src="jquery-3.6.4.min.js"></script>
</head>

<body>

<div id="scene"></div>

<div id="sidebar">
	<div id="expand-button">&#9776;</div>
	<div id="nav"></div>
</div>

</body>
</html>
